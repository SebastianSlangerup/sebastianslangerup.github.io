<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <link rel="stylesheet" href="../css/bulma.min.css">
    <script src="../js/jquery.min.js"></script>
    <title>My Bulma Project</title>
</head>
<body>
    <div class="hero is-fullheight is-primary">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-8 is-offset-2">
                    <h3 class="title has-text-white">Login</h3>
                    <hr class="login-hr">
                    <p class="subtitle has-text-white">Her har du mulighed for at logge ind</p>
                    <div class="box">
                        <div class="box">
                            <img src="../img/login.png">
                        </div>
                        <div class="title has-text-grey is-5">Indtast venligst brugernavn og password</div>
                        <form action="checkUser.php" method="POST">
                            <div class="field">
                                <div class="control">
                                    <input name="username" type="text" class="input is-large" placeholder="Brugernavn" autofocus="">
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <input name="password" type="password" class="input is-large" placeholder="Password">
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <input type="submit" name="LogInd" value="Login" class="button is-block is-large is-danger is-fullwidth"></input>
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <a href="../index.html" class="button is-rounded is-warning">
                                        <i class="fas fa-chevron-left"></i>&nbsp;&nbsp;Tilbage
                                    </a>
                                </div>
                            </div>
                        </form>                        
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
