<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <link rel="stylesheet" href="../css/bulma.min.css">
    <script src="../js/jquery.min.js"></script>
    <title>My Bulma Project</title>
</head>
<body>
    <div class="hero is-fullheight is-primary">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-8 is-offset-2">
                    <h3 class="title has-text-white">Login</h3>
                    <hr class="login-hr">
                    <p class="subtitle has-text-white">Her har du mulighed for at logge ind</p>
                    <div class="box">
                        <div class="box ">
                            <img src="../img/3.jpg">
                        </div>
                        <div class="title has-text-grey is-5">Indtast venligst brugernavn og password</div>
                        <form>
                            <div class="field">
                                <div class="control">
                                    <input type="email" class="input is-large" placeholder="Brugernavn" autofocus="">
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <input type="password" class="input is-large" placeholder="Password">
                                </div>
                            </div>
                        </form>
                        <label class="checkbox" style="margin: 20px;">
                            <input type="checkbox"> Husk mig
                        </label>
                        <a href="../index.html" class="button is-block is-large is-danger is-fullwidth">Login</a>
                    </div>
                    <p class="has-text-grey-dark">
                        <a href="" style="color: inherit;">Opret bruger</a> &nbsp;·&nbsp;
                        <a href="" style="color: inherit;">Glemt adgangskode?</a> &nbsp;·&nbsp;
                        <a href="" style="color: inherit;">Hjælp</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
